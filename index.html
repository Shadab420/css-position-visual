<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positon</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="position.css">

</head>
<body>
    
    <!-- part - 01 -->

    <h3>.child-1 { position: relative; top: -10px;}</h3>
    <h3>Deal child-1! Please go 10px up from your current position</h3>

    <div class="parent">
        <div class="child child-1">
            <p>1</p>
        </div>

        <div class="child child-2">
            <p>2</p>
        </div>

        <div class="child child-3">
            <p>3</p>
        </div>
    </div>


</body>
</html>
