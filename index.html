<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positon Visual</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="position.css">

</head>
<body id="body">
    
    <!-- part - 01 -->
    <div class="container">
        <div>
            <h1 class="title">CSS Position Visual</h1>

            <div class="selection-div">
                <select id="child-select" >
                    <option selected value="">Select a child</option>
                    <option value="child-1">1</option>
                    <option value="child-2">2</option>
                    <option value="child-3">3</option>
                </select>

                <select id="position-select">
                    <option selected value="">select a position</option>
                    <option value="0">move 30px up from it's current position</option>
                    <option value="1">move 30px up from it's parents top edge</option>
                    <option value="2">move to the top edge of it's parent </option>
                    <option value="3">move to the right edge of it's parent </option>
                    <option value="4">move to the bottom edge of it's parent </option>
                    <option value="5">move to the left edge of it's parent </option>
                    <option value="6">span child parents left to right</option>
                    <option value="7">span child parents top to bottom</option>
                    <option value="8">span child parents whole area</option>
                    <option value="9">move to the top edge of the screen </option>
                    <option value="10">move to the right edge of the screen </option>
                    <option value="11">move to the bottom edge of the screen </option>
                    <option value="12">move to the left edge of the screen </option>
                    <option value="13">span child screen's left to right</option>
                    <option value="14">span child screen's top to bottom</option>
                    <option value="15">span child screen's whole area</option>
                    <option value="16">move to the the upper left corner of it's parent</option>
                    <option value="17">move to the upper right corner of it's parent</option>
                    <option value="18">move to the lower right corner of it's parent</option>
                    <option value="19">move to the lower left corner of it's parent</option>
                    <option value="20">move to the center of it's parent</option>
                    <option value="21">move to the upper left corner of the screen</option>
                    <option value="22">move to the upper right corner of the screen</option>
                    <option value="23">move to the lower right corner of the screen</option>
                    <option value="24">move to the lower left corner of the screent</option>
                    <option value="25">move to the center of the screen</option>
                    <option value="26">make child sticky relative to parent</option>
                    <option value="27">make child fixed relative to screen</option>
                </select>

                <div class="style-div">
                    <textarea id="position-style">style</textarea>
                    <h3 id="position-explanation" >Style Description</h3>
                </div>
            </div>
            
        </div>

        <div>
            <div id="parent">
                <div class="child" id="child-1">
                    <p>1</p>
                </div>
    
                <div class="child" id="child-2">
                    <p>2</p>
                </div>
    
                <div class="child" id="child-3">
                    <p>3</p>
                </div>
            </div>
    
            <div class="toggle-div">
                <h3>Change Theme</h3>
    
    
                <label class="switch">
                    <input type="checkbox" id="toggle-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
